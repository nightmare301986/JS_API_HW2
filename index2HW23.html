<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Документ без названия</title>

<style>
      .element{
        display: flex;
        margin-top: 10px;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .next {
        display: flex;
        text-justify: right;
        vertical-align: center;
        float: right;
        color: red;
      }
      .prev {
        display: flex;
        text-justify: right;
        vertical-align: center;
        color: red;
      }

    </style>

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">

  <div class="carousel-inner">
    <div id = "1" class="carousel-item active">
      <img src="1.jpg" class="d-block w-100" alt="...">
    </div>
    <div id = "2" class="carousel-item">
      <img  src="2.jpg" class="d-block w-100" alt="...">
    </div>
 </div>
 
 <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
<div class = "element">
<button class="prev" type="button"  data-bs-slide="prev">
   <span class="carousel-control-prev-icon" aria-hidden="true"></span>
Prev
</button>
<div class="carousel-indicators">
<button   data-bs-slide-to="0" class="one">----</button>
<button   data-bs-slide-to="1"class="two">----</button>
</div>
<button class="next" type="button" data-bs-slide="next">Next
     <span class="carousel-control-next-icon" aria-hidden="true"></span>
    
</button>
</div>
 </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>

const prevButton = document.querySelector('.prev');
const nextButton = document.querySelector('.next');
const oneButton = document.querySelector('.one');
const twoButton = document.querySelector('.two');

prevButton.addEventListener('click', function () {
  console.log("hello World");
  for (var n = 1; n < 3; n++) {
        const imageEl = document.getElementById(`${n}`);
        console.log(imageEl);
        imageEl.classList.toggle('active');    
  }
});

nextButton.addEventListener('click', function () {
  console.log("hello World2");
  for (var n = 1; n < 3; n++) {
        const imageEl = document.getElementById(`${n}`);
        console.log(imageEl);
        imageEl.classList.toggle('active');    
  }
  
});

oneButton.addEventListener('click', function () {
  console.log("hello World3");
  for (var n = 1; n < 3; n++) {
        const imageEl = document.getElementById(`${n}`);
        console.log(imageEl);
        imageEl.classList.remove('active');    
  }
  const imageEl1 = document.getElementById('1');
  imageEl1.classList.add('active'); 
});

twoButton.addEventListener('click', function () {
  console.log("hello World4");
  for (var n = 1; n < 3; n++) {
        const imageEl = document.getElementById(`${n}`);
        console.log(imageEl);
        imageEl.classList.remove('active');    
  }
  const imageEl2 = document.getElementById('2');
  imageEl2.classList.add('active'); 
});

    </script>
</body>

</html>
